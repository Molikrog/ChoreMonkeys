<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>My Page</title>
    <th:block th:replace="fragments/head :: siteHead('ChoreMonkeys Dashboard')" ></th:block>
</head>
<body class="flex items-center justify-center min-h-screen p-4">


<div class="bg-white rounded-2xl shadow-xl max-w-4xl w-full p-8 space-y-8">
    <div th:replace="fragments/header :: siteHeader"></div>


    <!-- User Info & Switch -->
    <div class="flex flex-col md:flex-row items-center justify-between p-6 bg-gray-50 rounded-xl shadow-inner">
        <div class="flex items-center space-x-4 mb-4 md:mb-0">
            <i class="fas fa-user-circle text-5xl text-gray-400"></i>
            <h1 class="text-3xl font-bold text-gray-800">John Doe</h1>
        </div>

        <!-- Toggle Switch -->
        <div class="flex items-center space-x-4">
            <label for="user-type" class="text-lg text-gray-700">User</label>
            <label class="relative inline-flex items-center cursor-pointer">
                <input type="checkbox" id="user-type" class="sr-only peer">
                <div class="w-14 h-8 bg-gray-300 rounded-full peer-checked:bg-indigo-600 peer-focus:outline-none peer-focus:ring-2 peer-focus:ring-indigo-300 transition-colors duration-300"></div>
                <span class="absolute left-1 top-1 w-6 h-6 bg-white rounded-full transition-transform duration-300 transform translate-x-0 peer-checked:translate-x-6 shadow-md"></span>
            </label>
            <label for="user-type" class="text-lg text-gray-700">Job Offerer</label>
        </div>
    </div>

    <!-- Map Section -->
    <div class="w-full h-80 rounded-xl overflow-hidden shadow-lg border border-gray-200">
        <img src="https://placehold.co/900x500/F1F1F1/36454F?text=Map+of+Chores" alt="A map showing chore locations" class="w-full h-full object-cover">
    </div>

    <!-- Chores List -->
    <div class="p-6 bg-gray-50 rounded-xl shadow-inner">
        <h2 class="text-2xl font-bold mb-4 text-gray-800">Chores</h2>

        <ul class="divide-y divide-gray-200">
            <!-- Chore Item 1 -->
            <li class="py-4 flex items-center justify-between">
                <div class="flex items-center space-x-4">
                    <span class="w-3 h-3 bg-red-500 rounded-full"></span>
                    <span class="text-lg text-gray-700">Mow the lawn</span>
                </div>
                <span class="text-red-500 font-semibold">Pending</span>
            </li>
            <!-- Chore Item 2 -->
            <li class="py-4 flex items-center justify-between">
                <div class="flex items-center space-x-4">
                    <span class="w-3 h-3 bg-yellow-500 rounded-full"></span>
                    <span class="text-lg text-gray-700">Walk the dog</span>
                </div>
                <span class="text-yellow-500 font-semibold">In Progress</span>
            </li>
            <!-- Chore Item 3 -->
            <li class="py-4 flex items-center justify-between">
                <div class="flex items-center space-x-4">
                    <span class="w-3 h-3 bg-green-500 rounded-full"></span>
                    <span class="text-lg text-gray-700">Grocery shopping</span>
                </div>
                <span class="text-green-500 font-semibold flex items-center space-x-2">
                        <span>Completed</span>
                        <i class="fas fa-check-circle"></i>
                    </span>
            </li>
            <!-- Chore Item 4 -->
            <li class="py-4 flex items-center justify-between">
                <div class="flex items-center space-x-4">
                    <span class="w-3 h-3 bg-red-500 rounded-full"></span>
                    <span class="text-lg text-gray-700">Clean the kitchen</span>
                </div>
                <span class="text-red-500 font-semibold">Pending</span>
            </li>
            <!-- Chore Item 5 -->
            <li class="py-4 flex items-center justify-between">
                <div class="flex items-center space-x-4">
                    <span class="w-3 h-3 bg-green-500 rounded-full"></span>
                    <span class="text-lg text-gray-700">Take out trash</span>
                </div>
                <span class="text-green-500 font-semibold flex items-center space-x-2">
                        <span>Completed</span>
                        <i class="fas fa-check-circle"></i>
                    </span>
            </li>
        </ul>
    </div>

</div>

<!--<div th:include="fragments/paging :: pageSection(${page})"></div>-->



</body>
<!--<div th:replace="fragments/footer :: siteFooter"></div>-->


</html>
