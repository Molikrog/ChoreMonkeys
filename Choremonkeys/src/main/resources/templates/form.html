<div th:fragment="content" class="max-w-xl mx-auto bg-white p-6 rounded shadow">

    <h2 class="text-2xl font-semibold mb-6"
        th:text="${chore.choreId != null} ? 'Edit Chore' : 'Add New Chore'">
        Add New Chore
    </h2>

    <form th:action="${chore.choreId != null}
            ? @{/chores/edit/{id}(id=${chore.choreId})}
            : @{/chores/add}"
          method="post"
          class="space-y-4">

        <!-- Title -->
        <div>
            <label class="block font-medium mb-1">Title</label>
            <input type="text"
                   name="title"
                   class="w-full border rounded px-3 py-2"
                   placeholder="Chore title"
                   th:value="${chore.title}"
                   required>
        </div>

        <!-- Description -->
        <div>
            <label class="block font-medium mb-1">Description</label>
            <textarea name="description"
                      class="w-full border rounded px-3 py-2"
                      placeholder="Describe the chore"
                      rows="4"
                      required
                      th:text="${chore.description}">
            </textarea>
        </div>

        <!-- Destination -->
        <div>
            <label class="block font-medium mb-1">Location</label>
            <input type="text"
                   name="destination"
                   class="w-full border rounded px-3 py-2"
                   placeholder="Address or area"
                   th:value="${chore.destination}">
        </div>

        <!-- Phone -->
        <div>
            <label class="block font-medium mb-1">Phone Number</label>
            <input type="number"
                   name="phoneNumber"
                   class="w-full border rounded px-3 py-2"
                   placeholder="Contact phone"
                   th:value="${chore.phoneNumber}">
        </div>

        <!-- Price -->
        <div>
            <label class="block font-medium mb-1">Price</label>
            <input type="number"
                   name="price"
                   class="w-full border rounded px-3 py-2"
                   placeholder="Price in denars"
                   th:value="${chore.price}"
                   required>
        </div>

        <!-- Buttons -->
        <div class="flex justify-end gap-3 pt-4">
            <a href="/dashboard"
               class="px-4 py-2 border rounded text-gray-600 hover:bg-gray-100">
                Cancel
            </a>

            <button type="submit"
                    class="px-4 py-2 bg-blue-600 text-white rounded hover:bg-blue-700">
                <span th:text="${chore.choreId != null} ? 'Update Chore' : 'Save Chore'">
                    Save Chore
                </span>
            </button>
        </div>

    </form>
</div>
